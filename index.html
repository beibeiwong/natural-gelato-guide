<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Gelato Learning App - 15 Machine-Free Recipes</title>
    <meta name="description"
        content="Learn to make 15 delicious gelato flavors with natural ingredients using simple kitchen tools. Bilingual recipes in English and Traditional Chinese. No machines required!">
    <meta name="keywords"
        content="gelato, ice cream, natural ingredients, machine-free, recipes, bilingual, traditional chinese">
    <meta name="author" content="Natural Gelato Learning App">
    <meta property="og:title" content="Natural Gelato Learning App">
    <meta property="og:description" content="Learn to make 15 delicious gelato flavors with natural ingredients">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <h1>Natural Gelato Learning App</h1>
            <nav class="nav">
                <button id="language-toggle" class="language-toggle">中文</button>
            </nav>
        </header>

        <main class="main">
            <div id="content">
                <!-- App content will be dynamically loaded here -->
            </div>
            <div id="recipe-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div id="recipe-content">
                        <!-- Recipe details will be loaded here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/recipes.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
